<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> - water
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { Water } from './jsm/objects/Water2.js';

			var scene, camera, renderer, water, torusKnot, motionCenter;

			var params = {
				color: '#cccccc',
				scale: 400,
				flowX: 1,
				flowY: 1
			};

			init();
			animate();
			Object.assign(window, {scene, camera, renderer, water});

			function init() {

				// scene

				scene = new THREE.Scene();

				// camera

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( - 15, 7, 15 );
				camera.lookAt( scene.position );

				// mesh

				var torusKnotGeometry = new THREE.TorusKnotBufferGeometry( 3, 1, 256, 32 );
				var torusKnotMaterial = new THREE.MeshNormalMaterial();

				torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
				torusKnot.position.y = 0;
				torusKnot.scale.set( 0.5, 0.5, 0.5 );
				scene.add( torusKnot );
				
				// water

				var waterGeometry = new THREE.PlaneBufferGeometry( 2000, 2000 );

				water = new Water( waterGeometry, {
					color: params.color,
					scale: params.scale,
					flowDirection: new THREE.Vector2( params.flowX, params.flowY ),
					textureWidth: 1024,
					textureHeight: 1024
				} );

				//water.position.y = 1;
				water.rotation.x = Math.PI * - 0.5;
				scene.add( water );

				// skybox

				var cubeTextureLoader = new THREE.CubeTextureLoader();
				cubeTextureLoader.setPath( 'textures/cube/skybox/' );

				var cubeTexture = cubeTextureLoader.load( [
					'px.jpg', 'nx.jpg',
					'py.jpg', 'ny.jpg',
					'pz.jpg', 'nz.jpg',
				] );

				scene.background = cubeTexture;
				
				// light

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6 );
				directionalLight.position.set( - 1, 1, 1 );
				scene.add( directionalLight );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				document.body.appendChild( renderer.domElement );

				//

				//var controls = new OrbitControls( camera, renderer.domElement );
				motionCenter = new THREE.Vector3(4,0,3);
				torusKnot.position.x = motionCenter.x;
				torusKnot.position.z = motionCenter.z;
				//

				window.addEventListener( 'resize', onResize, false );

			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate(mt) {
				requestAnimationFrame( animate );
				
				const t = 12+Math.cos(0.001*mt);
				//console.log(t);
				const f = 0.01;
				camera.position.set(10*Math.cos(2*Math.PI*f*t), 0.25, 10*Math.sin(2*Math.PI*f*t)).add(motionCenter);
				camera.lookAt(motionCenter);
				
				renderer.render( scene, camera );

			}

		</script>

</body>
</html>
